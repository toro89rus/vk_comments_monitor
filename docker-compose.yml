services:

  tatd_bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tatd-bot
    command: ["make", "run"]
    env_file:
      - .env
    environment:
      - REDIS=REDIS
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: redis:latest
    restart: always
    volumes:
      - redis_data:/data

volumes:
  redis_data:
